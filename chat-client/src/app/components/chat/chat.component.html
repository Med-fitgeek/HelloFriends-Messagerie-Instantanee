<div class="messages">
  <div *ngFor="let msg of messages" [ngClass]="{'me': msg.from === currentUser, 'other': msg.from !== currentUser}">
      <b>{{ msg.from }}:</b> {{ msg.content }}
      <small>{{ msg.timestamp | date:'shortTime' }}</small>
    </div>
</div>

<div class="input-area">
  <input [(ngModel)]="currentMessage" placeholder="Entrez votre message..." />
  <button class="button" (click)="sendMessage()">Envoyer</button>
</div>
